<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://cdn-icons-png.flaticon.com/128/4647/4647706.png">
	<link rel="stylesheet" href="./style/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<title>Current convector</title>
</head>
<body>


	<div class="wrap">
		<div class="cart">
			<h2>Current convector</h2>
			<div class="cart__Iteam">
			<p class="cart__titel">Enter Amount</p>
			<input maxlength="16" class="cart__input" type="number" id="amount">
			</div>
			<div class="cart__box">
			
			<div class="cart__Iteam-from">
				<p class="cart__titel-country">From</p>
				<span class="cart__container">
					<div id="imsgeFrom" class="cart__coyntry-image2 cart__coyntry__this"></div>
					<select id="inputCurenncyFrom"></select>
				</span>
				

			</div>
			<div class="cart__iteam-image">
				<img class="cart__arrows" src="./img/arrow.png" alt="arrow">
			</div>

			<div class="cart__Iteam-from2">
				<div class="dislpay">
				<p class="cart__titel-country">To</p>
				<span class="cart__container">
					<div id="imsgeTo" class="cart__coyntry-image cart__coyntry__this"></div>
					<select id="inputCurenncyTo"></select>
				</span>
				</div>
				

			</div>


			</div>
			<div class="sumCurrenty">
				<p class="sum__text">0</p>
			</div>
			<button class="card__button">Get exchange rate</button>

		</div>

	</div>








	<script src="./script/script.js"></script>
</body>
</html>
